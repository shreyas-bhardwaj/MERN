<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration form</title>
	</head>
	<body>
		<h1 style="color: blue;">Registration form</h1>
		<form>
			<b>First Name:</b>
			<input type="text" />
			<br />
			<br />
			<b>Last Name:</b>
			<input type="text" />
			<br />
			<br />
			<b>Email:</b>
			<input type="email" />
			<br /><br />
            <b>Gender:</b>
			<input type="radio"name="Gender" value="Male" />
			<label for="Male"><b>Male</b></label>
			<input type="radio"name="Gender" value="female" />
			<label for="female"><b>Female</b></label><br />
            <br>
            <b>Phone Number:</b><input type="number">
            <br><br>
            <b>Address:</b>
            <textarea name="address" id="" cols="30" rows="10"></textarea>
            <br />
			<br />
			<b>State:</b>
			<input type="text" />
            <br><br>
            <b>Country:</b>
            <select name="country" id="">
                <option value="India">India</option>
                <option value="USA">USA</option>
            </select>
            <br><br>
            <b>Languages Known:</b>
            <input type="checkbox" name="lang" value="English">
            <label for="lang"><b>English</b></label>
            <input type="checkbox" name="lang" value="Hindi">
            <label for="lang"><b>Hindi</b></label>
            <input type="checkbox" name="lang" value="French">
            <label for="lang"><b>French</b></label>
            <br><br>
            <input type="checkbox" name="her">
            <label for="her">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt ipsam delectus commodi rem earum obcaecati, saepe minima repellat officiis, reprehenderit praesentium nam voluptates molestiae totam debitis hic officia provident quasi.</label>
            <br><br>
            <button type="submit">Register</button>
		</form>
	</body>
</html>
