<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        float: left;
        width: 33%;
        height: 100%;
        border-color: black;
        border-style: solid;
      }
      .frame {
        width: 100%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div style="width: 100%;border: 1px solid blue;border-width: 5px;">

      <div style="border-width: 0px">
        <div class="frame" style="border-width: 2px 0px 0px 2px">
          <h1>Frame 1</h1>
        </div>
        <div class="frame" style="border-width: 2px 0px 2px 2px">
          <h1>Frame 2</h1>
        </div>
      </div>
      <div style="border-width: 2px 2px 2px 2px"><h1>Frame 3</h1></div>
      <div style="border-width: 2px 2px 2px 0px"><h1>Frame 4</h1></div>
    </div>
    </body>
    </html>
