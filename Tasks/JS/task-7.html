<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <input type="number" name="" id="num1" placeholder="Enter first number">
        <input type="number" id="num2"placeholder="Enter second number">
        <br>
        <input type="button" onclick="add()" value="Add">
            
        <input type="button" onclick="sub()" value="Subtract">
            
        <input type="button" onclick="mul()" value="Multiply">
            
        <input type="button" onclick="div()" value="Divide">
            
        <br>
        solution:
        <input type="number" disabled id="sol" name="sol">
        
    </form>
</body>
<script>

function add(){
    let n1=document.getElementById("num1").value;
    let n2=document.getElementById("num2").value;
    let fin= parseInt(n1)+parseInt(n2);
    let x= document.getElementById("sol");
    x.value=fin;
}
function sub(){
    let n1=document.getElementById("num1").value;
    let n2=document.getElementById("num2").value;
    let fin= parseInt(n1)-parseInt(n2);
    let x= document.getElementById("sol");
    x.value=fin;
}
function mul(){
    let n1=document.getElementById("num1").value;
    let n2=document.getElementById("num2").value;
    let fin= parseInt(n1)*parseInt(n2);
    let x= document.getElementById("sol");
    x.value=fin;
}
function div(){
    let n1=document.getElementById("num1").value;
    let n2=document.getElementById("num2").value;
    let fin= parseInt(n1)/parseInt(n2);
    let x= document.getElementById("sol");
    x.value=fin;
}

</script>
</html>
